<!DOCTYPE html>
<!--github link  https://github.com/SNEHASUSANTHOMAS/student-registration-system.git -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration System</h1>
      <p>Register, edit, and manage student records easily with style!</p>

      <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="contact" placeholder="Contact No." required />
        <div class="form-buttons">
          <button type="submit" id="registerBtn">Register</button>
          <!-- Cancel button will be inserted dynamically via JS -->
        </div>
      </form>

      <div id="studentTableContainer">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows added dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
